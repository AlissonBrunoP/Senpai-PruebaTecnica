    //Ejercicio 2
    function calcularPromedio(arreglo) {
      if (arreglo.length === 0) {
        return 0;
      }

      let suma = arreglo.reduce(function (acumulador, elemento) {
        return acumulador + elemento;
      }, 0);

      let promedio = suma / arreglo.length;
      return promedio;
    }

    //Ejercicio 3
    function calcularPromedioRango(arreglo, inicio, fin) {
      if (inicio < 0 || fin >= arreglo.length || inicio > fin) {
        return 0;
      }

      let valoresRango = arreglo.slice(inicio, fin + 1);
      let suma = valoresRango.reduce(function (acumulador, elemento) {
        return acumulador + elemento;
      }, 0);

      let promedio = suma / valoresRango.length;
      return promedio;
    }

      let fecha = new Date();
      let horas = fecha.getHours();
