    //Ejercicio 5
    //Pedir al usuario que ingrese un número en un prompt, hacer la suma de todos los dígitos,
    //validar que el número ingresado no contenga letras.

    function sumaDigitos() {
      let numero = prompt("Ingrese un número:");
      while (!/^\d+$/.test(numero)) {
        numero = prompt("Por favor, ingrese un número válido:");
      }
      let suma = 0;
      for (let i = 0; i < numero.length; i++) {
        suma += parseInt(numero.charAt(i));
      }
      console.log(
        "La suma de los dígitos del número " + numero + " es: " + suma
      );
    }
    sumaDigitos();

    //Ejercicio 6
    // Realizar la suma de todos los números pares entre N y M donde
    //N y M los ingresa un usuario.

    function sumaNumerosPares() {
      let n = parseInt(prompt("Ingrese el valor de N:"));
      let m = parseInt(prompt("Ingrese el valor de M:"));

      if (n > m) {
        let temp = n;
        n = m;
        m = temp;
      }

      let suma = 0;

      for (let i = n; i <= m; i++) {
        if (i % 2 === 0) {
          suma += i;
        }
      }

      console.log(
        "La suma de los números pares entre " + n + " y " + m + " es: " + suma
      );
    }
    sumaNumerosPares();

    //Ejercicio 9
    // Realizar el factorial de los primeros N números.
    function factorialPrimerosN() {
      let n = parseInt(prompt("Ingrese un número:"));
      console.log("Los factoriales de los primeros " + n + " números son:");

      for (let i = 1; i <= n; i++) {
        let factorial = 1;

        for (let j = 1; j <= i; j++) {
          factorial *= j;
        }

        console.log(i + "! = " + factorial);
      }
    }
    factorialPrimerosN();
